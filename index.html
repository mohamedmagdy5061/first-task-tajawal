  <body class="container">
      <div class="wrapper">
          <input id='hotel-name'  placeholder="Search By Name here..." type="text">
          <button id="filter-name-btn">Search By Name</button>
      </div>
      <div class="searchDate">  
          <label for="from">CHECK IN  
              <input id="from" class="inputStyle" type="date">
          </label>
          <label for="to">CHECK OUT
              <input id="to" class="inputStyle" type="date">
          </label>
          <button id="search-btn" >Search</button>
      </div>
    <div class="sorting">
        <span>Sort By</span>
        <select id="sort"  class="inputStyle" onChange="sortBy()" name="sort">
          <option selected >Choose...</option>
          <option value="name">name</option>
          <option value="price">price</option>
          <option value="rate">rate</option>
      </select>
    </div>
    <div class="slidecontainer">
        <div class="priceFilter">Price Filter</div>
        <input type="range" class="slider">
    </div>
    <table class="table table-striped" >
      <tr class="thead-dark">
        <th>name</th>
        <th>price</th>
        <th>rate</th>
      </tr>
      <tbody class="hotels"></tbody>
    </table>

      <div class="alerts">
        <span class="closebtn" onclick="this.parentElement.style.opacity='0';">&times</span> 
        <strong>Warning!</strong>
        <h4 class="alrtMsg"> Indicates a dangerous or potentially negative action.</h4>
      </div>


      <div>
        <input type="text" class="test"   placeholder="write  text to speech">
      </div>
      <div>
        <ul class="ul-item">
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
        </ul>
      </div>
<div class="generated">
